<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <ng-container *ngIf="departments as listdepartements">
          <!--For each departement, show a card with the number of elements-->
          <div class="col-xl-3 col-lg-6" *ngFor="let dep of departments">
              <div class="card card-stats mb-4 mb-xl-0">
                <a href="#!">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <h5 class="card-title text-uppercase text-muted mb-0">{{dep[0]}}</h5>
                      <span class="h2 font-weight-bold mb-0">{{dep[1]}}</span>
                    </div>
                  </div>
                </div>
                </a>
              </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow border-0">
<ng-container *ngIf="elements as listelements">
            <table class="custom-table">
              <thead>
              <tr>
                <th>Element de module</th>
                <th>Nombre d'étudiants</th>
                <th>Moyenne de la classe</th>
                <th>Validés</th>
                <th>Rattrapage</th>
                <th>Non validés</th>
                <th>Inconnus</th>
              </tr>
              </thead>
              <ng-container *ngFor="let element of elements">
                <tbody>
                <tr>
                  <td colspan="20" class="page-header"><button type="button" class="tbtn"><i class="fa fa-plus-circle"></i> {{element[0]}}</button></td>
                </tr>
                <ng-container *ngFor="let elements of element[1]">
                <tr class="toggler toggler1">
                  <td><a [routerLink]="['/tables']">{{elements[0]}}</a></td>
                  <td>{{elements[1]}}</td>
                  <td>{{elements[2]}}</td>
                  <td>{{elements[3]}}</td>
                  <td>{{elements[4]}}</td>
                  <td>{{elements[5]}}</td>
                  <td>{{elements[6]}}</td>

                </tr>
                </ng-container>
                </tbody>


              </ng-container>
            </table>
  </ng-container>
      </div>
    </div>
  </div>
</div>
<script >
    $(".tbtn").click(function () {
      $(this).parents(".custom-table").find(".toggler1").removeClass("toggler1");
      $(this).parents("tbody").find(".toggler").addClass("toggler1");
      $(this).parents(".custom-table").find(".fa-minus-circle").removeClass("fa-minus-circle");
      $(this).parents("tbody").find(".fa-plus-circle").addClass("fa-minus-circle");
      alert("hi")
    });
</script>
