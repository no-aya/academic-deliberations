<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">

    </div>
  </div>
</div>
<!-- Page content -->

<div class="container-fluid mt--7">
<ng-container *ngIf="users | async as listUsers ; else failure">
  <div class="card shadow">
    <div class="card-header border-0"> <h3 class="mb-0">Comptes</h3></div>
    <div class="card-body">
      <!-- Form de recherche-->
      <div *ngIf="searchFormGroup" class="mb-5">
        <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchComptes()">
          <div class="input-group">
            <label class="input-group-text ">Username :</label>
            <input type="text" formControlName="keyword" class="form-control">
            <button class="btn btn-primary" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </form>
      </div>
      <!-- Tableau des comptes-->
      <div class="table-responsive">
      <table class="table align-items-center table-flush">
        <thead class="thead-light">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Suspended</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let u of users | async">
          <td>{{u.id}}</td>
          <td>{{u.username}}</td>
          <td>{{u.lastname}}</td>
          <td>{{u.email}}</td>
          <td> <mat-slide-toggle [checked]="u.suspend"
                                 (toggleChange)="handleSuspendCompte(u)" > Sus</mat-slide-toggle> </td>
          <td>

            <button class="btn btn-sm btn-danger" (click)="handleDeleteCompte(u)">Supprimer <i class="fa fa-trash"></i></button>
          </td>
      </table>
      </div>

    </div>
    <!-- Pagination -->
    <div class="card-footer py-4">
      <nav aria-label="...">
        <ul class="pagination justify-content-end mb-0">
          <li class="page-item disabled">
            <a class="page-link" href="javascript:void(0)" tabindex="-1">
              <i class="fas fa-angle-left"></i>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="javascript:void(0)">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
          </li>
          <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
          <li class="page-item">
            <a class="page-link" href="javascript:void(0)">
              <i class="fas fa-angle-right"></i>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

</ng-container>
<ng-template #failure>
  <div class="alert alert-danger">
    <strong>Erreur !</strong> Une erreur est survenue lors du chargement des utilisateurs.
    <br> {{errorMessage}}
  </div>
</ng-template>

</div>
